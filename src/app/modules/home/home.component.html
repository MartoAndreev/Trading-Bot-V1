<div class="pt-5 container">

  <div (click)="getTable()" class="dot">
    <div *ngIf="loading" class="dot lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <mat-icon *ngIf="!loading">cached</mat-icon>
  </div>
  <ng-container *ngFor="let item of firstTenCryptos">
    <price-card [priceItem]="item"></price-card>
  </ng-container>
</div>
