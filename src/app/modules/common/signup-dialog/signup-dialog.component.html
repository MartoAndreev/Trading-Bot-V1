<h1 class="form__title">signup</h1>

<div class="form__input-group">
    <label for="username">Username: </label>
    <input #email type="text" class="form__input">
</div>

<div class="form__input-group">
    <label for="pass">Password: </label>
    <input #pass type="password" class="form__input">
</div>

<div class="form__input-group">
    <button class="form__button" (click)="signupRequest(email.value, pass.value)">signup</button>
</div>
