<h1 class="form__title">Login</h1>
<div class="form__input-group">
    <label for="username">Username: </label>
    <input #email type="text" class="form__input">
</div>
<div class="form__input-group">
    <label for="pass">Password: </label>
    <input #pass type="password" class="form__input">
</div>
<div class="form__input-group">
    <button class="form__button" (click)="loginRequest(email.value, pass.value)">Login</button>
</div>
